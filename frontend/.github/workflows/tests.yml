      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npm run playwright:install
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      
      - name: Run mobile tests
        run: npm run test:mobile
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: employee_management_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: password
      
      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-test-results
          path: test-results/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, accessibility-tests, cross-browser-tests, mobile-tests]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Generate test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "âœ… Unit Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Unit Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "âœ… Integration Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Integration Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "âœ… E2E Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ E2E Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.accessibility-tests.result }}" == "success" ]; then
            echo "âœ… Accessibility Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Accessibility Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.cross-browser-tests.result }}" == "success" ]; then
            echo "âœ… Cross-Browser Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Cross-Browser Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.mobile-tests.result }}" == "success" ]; then
            echo "âœ… Mobile Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Mobile Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Test Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility Reports" >> $GITHUB_STEP_SUMMARY